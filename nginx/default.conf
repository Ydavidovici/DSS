upstream auth {
    server auth-service:5000;
}
upstream ds-frontend {
    server davidovici-frontend:3000;
}

server {
    listen 80;
    # Replace with your home-server’s domain or IP (optional)
    server_name _;

    # Proxy API requests
    location /api/ {
        proxy_pass http://auth;
        proxy_http_version 1.1;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;
    }

    # Static assets (if frontend serves them) – otherwise it’ll hit the Bun server.
    location /_static/ {
        proxy_pass http://frontend;
        expires 30d;
        add_header Cache-Control "public";
    }

    # All other traffic to frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;
    }
}
